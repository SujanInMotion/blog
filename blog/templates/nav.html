{% extends "base.html" %}
{% load static %}

{% block title %}navbar{% endblock title %}

{% block content %} 

<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">

      <img src="{% static 'logo.png' %}" height="50px" width="50px">
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">

          <li class="nav-item">
            <a class="nav-link active"  href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'create' %}">Create</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'edit-blog' %}">Edit</a>
          </li>                
        </ul>  

        <ul class="navbar-nav ms-auto"> 
          
          {% if user.is_authenticated %}
              
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'logout' %}">logout</a>
          </li>
              
          {% else %}
          <li class="nav-item">
            <a class="nav-link active"  href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'signup' %}">SignUp</a>
          </li>

          {% endif %}
        </ul>
      </div>
    </div>
  </nav>


  {% endblock %}

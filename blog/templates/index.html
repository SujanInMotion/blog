  <head>
    <meta charset="UTF-8">

  <body>

{% include "nav.html" %}



{% comment %} {% if user.is_authenticated%} {% endcomment %}

{% if user.is_authenticated %}
{% for blogvalue in blogs %}

<div class="container my-5 py-5"> 
  <div class="text-center mb-5">
      <h1 class="fw-bold text-capitalize">{{ blogvalue.title }}</h1> 
      <p class="mt-3">{{ blogvalue.description }}</p>
      
  </div>
</div>

  <div class="d-flex justify-content-end"> 
   <a href="{% url 'edit-blog' pk=blogvalue.id %}">
          <button type="button" class="btn btn-warning">Edit</button>
      </a>
      <button type="button" class="btn btn-danger ms-2" data-bs-toggle="modal" data-bs-target="#{{blogvalue.id}}">
          Delete
      </button>
  </div>
</div>


 <!-- Modal -->

    <div class="modal fade" id="{{blogvalue.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Blog</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <a href="{% url 'delete' pk=blogvalue.id %}"><button type="button" class="btn btn-danger">Confirm Delete</button></a>
          </div>
        </div>
      </div>
    </div>


    {% endfor %}
    {% endif %}






<div id="profile" class="text-black"><a href="{% url 'profile' %}">Profile<a></div>

</body>

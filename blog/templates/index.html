  <body>

{% include "nav.html" %}

{% for blogvalue in blogs %}


<div class="container my-5 py-5"> 
  <div class="text-center mb-5">
      <h1 class="fw-bold text-capitalize">{{ blogvalue.title }}</h1> 
      <p class="mt-3">{{ blogvalue.description }}</p>
  </div>
  <div class="d-flex justify-content-end"> 
      <a href="{% url 'edit-blog' pk=blogvalue.id %}">
          <button type="button" class="btn btn-warning">Edit</button>
      </a>
      <button type="button" class="btn btn-danger ms-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Delete
      </button>
  </div>
</div>



                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Are you surely want to delete Your Blog</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        Click on "Yes" to Delete surely<br>
                        Click on "No" to Cancel
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                        <a href="{% url 'delete' pk=blogvalue.id %}"><button type="button" class="btn btn-primary">Yes</button></a>
                        </div>
                    </div>
                    </div>
                </div>

{% endfor %}











<div id="profile"><a href="{% url 'profile' %}">Profile<a></div>

</body>
